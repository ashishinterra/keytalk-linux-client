<IfModule mod_ssl.c>
	<VirtualHost _default_:3001>

		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined


		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/keytalk-test-3001-ssl.pem
		SSLCertificateKeyFile /etc/ssl/private/keytalk-test-3001-ssl.key

        # note: SSLCertificateChainFile became obsolete with Apache-2.4.8 in favor of SSLCertificateFile

	</VirtualHost>
</IfModule>
